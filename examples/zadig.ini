/*
 * Sample ini file for Zadig
 */

// Start application in advanced mode (default = false)
advanced_mode = true;

// Extract driver files only, don't install (default = false)
extract_only = false;

// List only devices that don't have a driver (default = true)
list_driverless = false;

// Trim trialing whitespaces from the USB device description (default = false)
trim_whitespaces = true;

// Select the following as the default driver to install:
// WinUSB = 0, libusb0.sys = 1, Custom = 2 (default = WinUSB)
default_driver = 0;

// Set the default destination directory for extraction of the driver files
default_dir = "C:\\test";